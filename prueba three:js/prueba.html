<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>
			// Our Javascript will go here.

			// need scene, camera and renderer
			var scene = new THREE.Scene();

			var width = window.innerWidth
			var height = window.innerHeight

			var camera = new THREE.PerspectiveCamera( 75, width/height, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.SphereGeometry( 1.6, 32, 32 );
			var material = new THREE.MeshBasicMaterial( );
			var sphere = new THREE.Mesh( geometry, material );
			sphere.position.y = -3.4
			scene.add( sphere );
			// mesh.scale.set(2,2,2)

			var geometryCyl = new THREE.CylinderGeometry(3, 1.7, 10, 20, 20, true );
			var material =  new THREE.MeshBasicMaterial( { 
								color: 0x3794cf, 
								wireframe: true,
								//wireframeLinewidth: 10, 
								transparent: true, 
								opacity: 0.2,
								 } ); 
			var cylinder = new THREE.Mesh( geometryCyl, material ); 
			scene.add( cylinder );


			var material = new THREE.MeshBasicMaterial({ color: 0x3794cf });
			var radius = 1.7;
			var segments = 32;
			var circleGeometry = new THREE.CircleGeometry( radius, segments );
			var circle = new THREE.Mesh( circleGeometry, material );
			circle.rotation.x = 4.7
			circle.position.y = -5
			scene.add( circle );
			


			controls = new THREE.OrbitControls( camera );

			camera.position.z = 25;

			var render = function () {
				requestAnimationFrame( render ); //loop

				/*cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;*/

				//circle.rotation.x += 0.01;
				//circle.rotation.y += 0.01;

				//console.log(circle.rotation)

				controls.update();
				renderer.render(scene, camera);
			};

			controls.enableDamping = true;
			controls.dampingFactor = 1;
			controls.enableZoom = true;

			render();

			


		</script>
	</body>
</html>
